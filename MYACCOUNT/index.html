  <script>
    // Bước 1: Lấy thẻ img qua id
    const heartIcon = document.getElementById('heart-icon');

    // Bước 2: Lắng nghe sự kiện click
    heartIcon.addEventListener('click', function () {
      // Lấy trạng thái hiện tại từ data-red (nếu “false” thì đang trắng, “true” thì đang đỏ)
      const currentlyRed = this.getAttribute('data-red') === 'true';

      if (!currentlyRed) {
        // Nếu đang trắng => chuyển sang ảnh đỏ, đồng thời đánh dấu data-red="true"
        this.src = 'image/redheart.png';
        this.setAttribute('data-red', 'true');
      } else {
        // Nếu đang đỏ => chuyển về ảnh trắng, đánh dấu data-red="false"
        this.src = 'image/heart.png';
        this.setAttribute('data-red', 'false');
      }
    });
  </script>

  <script>
  // Bước 1: Lấy thẻ img qua id
  const savedIcon = document.getElementById('bookmark-icon');

  // Bước 2: Lắng nghe sự kiện click
  savedIcon.addEventListener('click', function () {
    // Lấy trạng thái hiện tại từ data-saved
    const currentlySaved = this.getAttribute('data-saved') === 'true';

    if (!currentlySaved) {
      // Nếu đang trắng => chuyển sang ảnh đỏ, đồng thời đánh dấu data-saved="true"
      this.src = 'image/saved.png';
      this.setAttribute('data-saved', 'true');
    } else {
      // Nếu đang đỏ => chuyển về ảnh trắng, đánh dấu data-saved="false"
      this.src = 'image/Bookmark (1).png';
      this.setAttribute('data-saved', 'false');
    }
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // 1) Lấy icon ba chấm
    const threeDots = document.querySelector(".desktop .polygon");
    // 2) Lấy khung trắng và hai khối “Chỉnh sửa”/“Xóa”
    const rect4 = document.querySelector(".desktop .rectangle-4");
    const editWrapper = document.querySelector(".desktop .action-edit");
    const deleteWrapper = document.querySelector(".desktop .action-delete");

    // 3) Toggle class .show-popup khi click vào ba chấm
    function togglePopup(e) {
      e.stopPropagation();
      rect4.classList.toggle("show-popup");
      editWrapper.classList.toggle("show-popup");
      deleteWrapper.classList.toggle("show-popup");
    }

    if (threeDots) {
      threeDots.addEventListener("click", togglePopup);
    }

    // 4) Click ra ngoài popup thì ẩn luôn
    document.addEventListener("click", function () {
      rect4.classList.remove("show-popup");
      editWrapper.classList.remove("show-popup");
      deleteWrapper.classList.remove("show-popup");
    });

    // 5) Ngăn ẩn khi click vào chính popup (nền trắng hoặc dòng Edit/Delete)
    [rect4, editWrapper, deleteWrapper].forEach(function (el) {
      el.addEventListener("click", function (e) {
        e.stopPropagation();
      });
    });
  });
</script>
